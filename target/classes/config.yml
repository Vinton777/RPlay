# Форматы сообщений
global-prefix: "&6&l| &r&l{player} &f&l{message}"
local-prefix: "&6| &7{player} &7{message}"
do-format: "* {message} ({player})"
roll-format: "&6{player} rolled a {result}"
try-success-format: "{player} {message}: Удачно!"
try-fail-format: "{player} {message}: Неудачно!"

# Язык (ru или en)
language: "en"

# Command settings
command-setting:
  roll: global # Возможные значения: global, local
  roll-local-radius: 200 # Предел блоков для локальной команды roll

# Сообщения
messages:
  ru:
    me: "{player} {message}"
    gme: "{player} {message}"
    do: "&d* {message} ({player})"
    roll: "&6{player} выбросил {result}"
    try-success: "{player} {message}: &2Удачно!"
    try-fail: "{player} {message}: &4Неудачно!"
  en:
    me: "{player} {message}"
    gme: "{player} {message}"
    do: "&d* {message} ({player})"
    roll: "&6{player} rolled a {result}"
    try-success: "{player} {message}: &2Success!"
    try-fail: "{player} {message}: &4Failed!"